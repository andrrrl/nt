<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=720, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cube</title>
    <link rel="stylesheet" href="cube.css">
</head>

<body>
    <div id="wrapper">
        <div class="viewport">
            <div class="cube">
                <div class="side">
                    <div class="cube-image">1</div>
                </div>
                <div class="side">
                    <div class="cube-image">2</div>
                </div>
                <div class="side">
                    <div class="cube-image">3</div>
                </div>
                <div class="side">
                    <div class="cube-image">4</div>
                </div>
                <div class="side">
                    <div class="cube-image">5</div>
                </div>
                <div class="side">
                    <div class="cube-image active">6</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="cube.js"></script>

</html>
